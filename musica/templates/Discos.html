<!DOCTYPE html>
<html>
  <head>
    <title>Albums</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Discos</h1>
    <ul>
      {% for d in discos %}
      <li>{{ d['Title'] }}</li>
      {% endfor %}
    </ul>
  </body>
  <section class="content">
    <header>{% block header %}{% endblock %}</header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %} {% block content %}{% endblock %}
  </section>
</html>
